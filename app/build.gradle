apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "org.uusoftware.fuelify"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 2
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation 'com.android.support:design:27.1.0'
    implementation 'com.android.support:cardview-v7:27.1.0'
    implementation 'com.android.support:support-v4:27.1.0'
    implementation 'com.android.support:customtabs:27.1.0'

    implementation 'com.google.android.gms:play-services-location:12.0.0'
    implementation 'com.google.firebase:firebase-messaging:12.0.0'
    implementation 'com.google.android.gms:play-services-auth:12.0.0'
    implementation 'com.google.android.gms:play-services-analytics:12.0.0'
    implementation 'com.google.android.gms:play-services-plus:12.0.0'
    implementation 'com.google.android.gms:play-services-maps:12.0.0'
    implementation 'com.google.firebase:firebase-ads:12.0.0'

    implementation 'com.facebook.android:facebook-android-sdk:4.29.0'
    implementation 'com.facebook.android:audience-network-sdk:4.28.0'

    implementation 'com.android.volley:volley:1.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:customtabs:27.1.0'

    implementation 'de.hdodenhof:circleimageview:2.2.0'
    implementation 'com.github.amirdew:JSON:v1.0.0'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.github.curioustechizen.android-ago:library:1.3.4'
    implementation 'io.github.kobakei:ratethisapp:1.2.0'
    implementation 'com.github.aakira:expandable-layout:1.6.0'
}
apply plugin: 'com.google.gms.google-services'
