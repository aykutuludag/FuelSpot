apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.2'

    defaultConfig {
        applicationId "com.fuelspot"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 16
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // BASE
    implementation 'com.android.support:appcompat-v7:28.0.0-rc01'
    implementation 'com.android.support:design:28.0.0-rc01'
    implementation 'com.android.support:cardview-v7:28.0.0-rc01'
    implementation 'com.android.support:support-v4:28.0.0-rc01'
    implementation 'com.android.support:customtabs:28.0.0-rc01'
    implementation 'com.android.support:percent:28.0.0-rc01'
    implementation 'com.android.support:customtabs:28.0.0-rc01'

    // FUNDEMENTALS
    implementation 'com.android.volley:volley:1.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.5'

    // PLAY-SERVICES
    implementation 'com.google.android.gms:play-services-location:15.0.1'
    implementation 'com.google.android.gms:play-services-auth:16.0.0'
    implementation 'com.google.android.gms:play-services-analytics:16.0.3'
    implementation 'com.google.android.gms:play-services-plus:15.0.1'
    implementation 'com.google.android.gms:play-services-maps:15.0.1'
    implementation 'com.google.android.gms:play-services-places:15.0.1'

    // FIREBASE
    implementation 'com.google.firebase:firebase-core:16.0.3'
    implementation 'com.google.firebase:firebase-messaging:17.3.0'
    implementation 'com.google.firebase:firebase-ads:15.0.1'

    // FACEBOOK
    implementation 'com.facebook.android:facebook-android-sdk:4.35.0'
    implementation 'com.facebook.android:audience-network-sdk:4.99.1'

    // 3RD PARTY
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    implementation 'com.github.amirdew:JSON:v1.0.0'
    implementation 'com.github.curioustechizen.android-ago:library:1.4.0'
    implementation 'io.github.kobakei:ratethisapp:1.2.0'
    implementation 'com.droidninja:filepicker:2.1.5'
    implementation 'com.github.yalantis:ucrop:2.2.2'
    implementation 'com.github.pwiniars:SlideDateTimePicker:v1.0.8'
    implementation 'com.aurelhubert:ahbottomnavigation:2.1.0'
    implementation 'com.ncapdevi:frag-nav:2.4.0'
    implementation 'com.github.clans:fab:1.6.4'
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
}
apply plugin: 'com.google.gms.google-services'

repositories {
    mavenCentral()
}
